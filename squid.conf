#
# Recommended minimum configuration:
#

acl localnet src 172.16.6.0/24	# Rede LAN servidores
acl localnet src 172.16.2.0/24	# Rede LAN usu치rios

acl SSL_ports port 443
acl Safe_ports port 80		# http
acl Safe_ports port 21		# ftp
acl Safe_ports port 443		# https
acl Safe_ports port 70		# gopher
acl Safe_ports port 210		# wais
acl Safe_ports port 1025-65535	# unregistered ports
acl Safe_ports port 280		# http-mgmt
acl Safe_ports port 488		# gss-http
acl Safe_ports port 591		# filemaker
acl Safe_ports port 777		# multiling http

#
# Recommended minimum Access Permission configuration:
#
# Deny requests to certain unsafe ports
http_access deny !Safe_ports

# Deny CONNECT to other than secure SSL ports
http_access deny CONNECT !SSL_ports

# Only allow cachemgr access from localhost
http_access allow localhost manager
http_access deny manager

# This default configuration only allows localhost requests because a more
# permissive Squid installation could introduce new attack vectors into the
# network by proxying external TCP connections to unprotected services.
http_access allow localhost

#
# INSERT YOUR OWN RULE(S) HERE TO ALLOW ACCESS FROM YOUR CLIENTS
#

# Autenticacao NTLN
auth_param ntlm program /usr/bin/ntlm_auth --helper-protocol=squid-2.5-ntlmssp
auth_param ntlm children 100 startup=50 idle=10
auth_param ntlm keep_alive on

# Autenticacao LDAP
auth_param basic program /usr/lib/squid/basic_ldap_auth -v 3 -b dc=carreiralinux,dc=com,dc=br -D squid@carreiralinux.com.br -w "[C9fb967ff]" -f "(sAMAccountName=%s)" -H ldap://ad01.carreiralinux.com.br

auth_param basic children 100 startup=50 idle=10
auth_param basic realm Digite seu usu치rio e senha para navegar na Internet.
auth_param basic credentialsttl 2 hours

acl  authentication  proxy_auth REQUIRED
acl limit_session max_user_ip -s 1

http_access deny limit_session authentication
http_access allow authentication localnet
#http_access allow all

# And finally deny all other access to this proxy
http_access deny all

# Squid normally listens to port 3128
http_port 3128

# Helpers
access_log daemon://squid_log/access_log/squid/squid squid
logfile_daemon /usr/lib/squid/log_db_daemon.pl.in

# Cache
cache_log /var/log/squid/cache.log

# Access log
access_log /var/log/squid/access.log squid

# Cache Dir
cache_dir diskd /var/cache/squid 1000 8 256 Q1=64 Q2=72

# Cache mem
cache_mem 1 GB

# Cache
minimum_object_size 2 KB
maximum_object_size_in_memory 50 KB
maximum_object_size 40 MB

# Buffer
buffered_logs on

# Shutdown
shutdown_lifetime 3 seconds

# Log rotate
logfile_rotate 1

# Error
error_directory /usr/share/squid/errors/pt-br

# Uncomment and adjust the following to add a disk cache directory.
cache_dir diskd /var/cache/squid 100 16 256

# Leave coredumps in the first cache dir
coredump_dir /var/cache/squid

# PID
pid_filename /usr/local/squid/squid.pid

#
# Add any of your own refresh_pattern entries above these.
#
refresh_pattern ^ftp:		1440	20%	10080
refresh_pattern -i (/cgi-bin/|\?) 0	0%	0
refresh_pattern .		0	20%	4320
